<html>
<body>
<h3>发布新Blog</h3>
<a href='/'>返回主页</a>
<hr />
<form action='.' method='POST'>
    {% csrf_token %}
    {% for field in form %}
        {% ifequal field.name 'author' %}
        {% else %} 
            <div>{{ field.errors }} {{ field.label_tag }}: {{field}}</div>
        {% endifequal %}
    {% endfor %}
    <input type='hidden' name='author' value='{{user.id}}'/>
    <input type='submit' value='发表文章'/>
</form>
</body>
</html>
